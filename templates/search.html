<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兑奖查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background: #f0f1f2;
        }

        #search {
            margin-top: 10px;
        }

        #search input {
            height: 34px;
        }

        #result {
            margin-top: 30px;
        }
        #result span {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1 class="text-center">兑奖码查询</h1>
<div id="search" class="row">
    {% csrf_token %}
    <input type="text" id="code" placeholder="请输入兑奖码" class="col-xs-offset-1 col-xs-8 form-control-inline">
    <button class="btn btn-primary col-xs-2">查询</button>
</div>
<div id="result">
    <h3 class="col-xs-offset-1">奖励： <span id="name"></span></h3>
    <h3 class="col-xs-offset-1">使用情况：<span id="use"></span></h3>
    <button class="btn btn-primary col-xs-offset-2 col-xs-8" id="exchange">兑换</button>
</div>


<script src="https://libs.cdnjs.net/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $("#exchange").hide();
    $("#search").click(function () {
        if ($("#code").val()=="")
            return false;
        $.ajax('#', {
            type: "POST",
            dataType: "json",
            data: {
                code: $("#code").val(),
                'csrfmiddlewaretoken': $("input[type='hidden']").val(),
            },
            success: function (res) {
                if (res.status==0) {
                    $("#name").text("无")
                } else {
                    $("#name").text(res.name);
                    $("#use").text(res.use);
                    if (res.status==2)
                        $("#exchange").hide();
                    else if (res.status ==1)
                        $("#exchange").show();
                }
            }
        })
    });

    $("#exchange").click(function () {
        alert("兑换成功");
        $("#use").text("已使用")
    });

</script>
</body>
</html>
